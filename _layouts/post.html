---
layout: default
---
<div class="col-md-12 post">

  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-metadata">{{ page.date | date: "%-d / %-m / %Y" }}{% if page.author %}&nbsp;&nbsp;•&nbsp;&nbsp;{{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="content">
    {{ content }}
  </div>

</div>
