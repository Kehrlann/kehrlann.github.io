---
layout: default
type: home
---

<div class="col-md-12">

    <h1>Articles</h1>

    <ul>
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date: "%-d / %-m / %Y" }} :&nbsp;</span>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>

    <p style="margin-top:20px;">Abonnement <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>.

</div>
